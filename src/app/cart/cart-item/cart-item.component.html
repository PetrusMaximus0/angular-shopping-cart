<div
  class="bg-primary my-4 rounded-xl w-full items-center grid grid-rows-[auto_1fr_1fr] grid-cols-1 sm:grid-cols-[8rem_auto_1fr] gap-8 py-4 px-2"
>
  <figure class="row-span-3 max-w-32 mx-auto">
    <img class="" [src]="item().image" alt="Product Image" />
  </figure>
  <a
    routerLink="{{`/products/${item().id}`}}"
    routerLinkActive="active"
    ariaCurrentWhenActive="page"
    class="col-span-2 text-lg font-semibold"
  >
    {{ item().title }}
  </a>
  <div class="col-span-2 w-full flex justify-between items-center">
    <fieldset class=" flex justify-center">
      <label for="quantity" class="mr-4 text-lg">
        Quantity:
      </label>
      <button
        aria-label="decrease items"
        (click)="decrementNum()"
        type="button"
        class="px-2 hover:bg-red-500 active:bg-accent active:text-white rounded-xl"
      >
        -
      </button>
      <input
        id="quantity"
        type="number"
        min={1}
        max={10}
        required
        (keyup)="handleNumChange($event)"
        class="w-16 rounded-xl bg-neutral text-center mx-2"
        value="{{ item().numberOfUnits }}"
      />
      <button
        aria-label="increase items"
        (click)="incrementNum()"
        type="button"
        class="px-2 hover:bg-teal-500 active:bg-accent active:text-white rounded-xl"
      >
       +
      </button>
    </fieldset>
    <p class="text-xl">
      Total: {{ (item().numberOfUnits * item().price).toFixed(2) }} â‚¬
    </p>
  </div>
  <button
    type="button"
    (click)="removeItem()"
    class=" text-complementary col-span-2 w-fit px-6 py-1 mx-auto sm:mx-0 rounded-3xl bg-red-600 hover:border-accent border border-transparent"
  >
    Remove
  </button>
</div>
