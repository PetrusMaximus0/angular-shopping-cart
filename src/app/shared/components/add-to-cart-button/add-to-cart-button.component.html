<form
  class="flex justify-between items-center gap-1 w-full"
  (ngSubmit)="handleSubmit()"
  [formGroup]="addItemsForm"
>
  <div class="flex justify-center items-center gap-2">
    <button
      aria-label="decrease items"
      class="px-2 hover:bg-red-500 active:bg-accent active:text-white rounded-xl"
      (click)="handleDecNum()"
      type="button"
    >
       -
    </button>
    <input
      formControlName="itemNumber"
      aria-label="product number"
      class="w-16 rounded-xl bg-neutral text-center"
      type="number"
      name="productNumber"
      id="productNumber"
      required
      (focus)="handleOnFocus($event)"
    />
    <button
      aria-label="increase items"
      class="text-xl px-2 hover:bg-teal-500 active:bg-accent active:text-white rounded-xl"
      (click)="handleIncNum()"
      type="button"
    >
      +
    </button>
  </div>
  <button
    [disabled] = "!addItemsForm.valid"
    type="submit"
    class="text-lg active:bg-accent active:text-neutral hover:border hover:border-accent bg-neutral text-complementary font-bold rounded-2xl w-32 px-1 py-1"
  >
    {{ altBtnText() || btnText() }}
  </button>
  <div [class.invisible]="!altBtnText()">
    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#75FB4C"><path d="m424-296 282-282-56-56-226 226-114-114-56 56 170 170Zm56 216q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
  </div>
</form>
